box: debian

build:
  steps:
    - script:
      name: install git
      code: |
        apt-get update
        apt-get install git -y
    - script:
      name: get theme submodules
      code: |
        cd ..
        git submodule update --init --recursive
    - arjen/hugo-build:
      version: "0.14"
      theme: herring-cove
      flags: --buildDrafts=true

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
      token: $GIT_TOKEN
      domain: egeek.co
      basedir: public
      repo: egeek.github.io
